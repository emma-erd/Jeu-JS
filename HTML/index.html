<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <Title></Title>
    <link href="/CSS/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main class="container-fluid">
        <div class="row r1">

            <aside id="player1" class="col-sm-6 left text-center">
                <div class="row h-25">
                    <div class="col-sm"></div>
                </div>
                <div class="row h-25">
                    <div class="col-sm"><h1>PLAYER 1</h1><p class="score" id="global1">0</p></div>
                </div>
                <div class="row h-25">
                    <div class="col-sm"></div>
                </div>
                <div class="row h-25">
                    <div class="col-sm-6">
                        <div class="scoreBox"><h5>CURRENT</h5><p style="color:white" id="round1">0</p></div>
                    </div>
                </div>
            </aside>

            <section class="col-sm-3 text-center">
                <div class="row h-25">
                <div class="col-sm"><button id="newGame"><span class="material-symbols-outlined icons">add_circle</span><h6>NEW GAME</h6></button></div>
                </div>
                <div class="row h-50">
                    <div class="col-sm">
                    </div>
                </div>
                <div class="row h-25">
                    <div><button id="roll"><span class="material-symbols-outlined icons">refresh</span><h6>ROLL DICE</h6></button></div>
                    <div><button id="hold"><span class="material-symbols-outlined icons">place_item</span><h6>HOLD</h6></button></div>
                </div>
            </section>

            <aside id="player2" class="col-sm-6 right text-center">
                <div class="row h-25">
                    <div class="col-sm"></div>
                </div>
                <div class="row h-25">
                    <div class="col-sm"><h1>PLAYER 2</h1><p class="score" id="global2">0</p></div>
                </div>
                <div class="row h-25">
                    <div class="col-sm"></div>
                </div>
                <div class="row h-25">
                    <div class="col-sm-6">
                        <div class="scoreBox"><h5>CURRENT</h5><p style="color:white" id="round2">0</p></div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script type="text/javascript" src="/JS/script.js"></script>
</body>
</html>
